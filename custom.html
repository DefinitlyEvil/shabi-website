<!DOCTYPE html>
<html lang="en">
    <head>
        <title>#blame</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- No Js Functionality (Hides components with .js-only, and shows .no-js components)  -->
        <link rel="stylesheet" href="static/css/js-only.css"/>
        <noscript>
            <link rel="stylesheet" href="static/css/no-js.css"/>
        </noscript>

        <!-- Bare-bones stylesheet for this page -->
        <link rel="stylesheet" href="static/css/style.css"/>

        <!-- Custom -->
        <script src="static/js/custom.js"></script>

        <!-- Spinner -->
        <link rel="stylesheet" href="static/css/text-spinner.css"/>
        <script src="static/js/text-spinner.js"></script>
    </head>
    <body>
        <div class="centered">
            <div class="inline-flex" style="margin-left: -130px">
                #blame
                <span class="words">
                    <a href=""                                    class="discord-blue word in">add a ? to this URL</a>
                    <a href=""                                    class="discord-blue word"   >add your entries afterwords</a>
                    <a href=""                                    class="discord-blue word"   >format {Name}={Color},{URL}</a>
                    <a href=""                                    class="discord-blue word"   >use $ instead of #</a>
                    <a href=""                                    class="discord-blue word"   >use & to separate entries</a>
                    <a href="?example=$eec317,&example2"          class="discord-blue word"   >try this one</a>
                    <a href="?example=$eec317,https://google.com" class="discord-blue word"   >or this one</a>
                </span>
            </div>
        </div>
        <footer>
            <a href="https://github.com/blamedotzip/blamedotzip.github.io">
                <img src="static/svg/github-mark-white.svg" height="36px" width="36px" style="padding-bottom: 16px" alt="Github"/>
            </a>
        </footer>
    </body>
</html>
